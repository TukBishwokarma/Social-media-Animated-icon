<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Animated Counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/7432e1cc6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container counter-section text-center">
        <div class="row">
            <div class="col-md-3 counter-box">
                <div class="icon-box">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <p><span class="counter" data-target="450">0</span><br>FACEBOOK</p>
            </div>
            <div class="col-md-3 counter-box">
                <div class="icon-box">
                    <i class="fa-brands fa-square-instagram"></i>
                </div>
                <p><span class="counter" data-target="257">0</span><br>INSTAGRAM</p>
            </div>
            <div class="col-md-3 counter-box">
                <div class="icon-box">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <p><span class="counter" data-target="45">0</span><br>LINKEDIN</p>
            </div>
            <div class="col-md-3 counter-box">
                <div class="icon-box">
                    <i class="fa-brands fa-github"></i>
                </div>
                <p><span class="counter" data-target="4">0</span><br>GITHUB</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
